<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles/core.css" />
    <link rel="stylesheet" type="text/css" href="styles/icon-font.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>
<style>
    button {
        display: block;
        width: 150px;
        padding: 10px;
        border-width: 0px;
        border-radius: 5px;
        margin: 5px auto;
        font-size: 16px;
        background-color: #dc3545;
        color: #fff;
        cursor: pointer;
    }

    button:hover {
        background-color: #a02732;
    }

    button:active {
        background-color: #dc3545;
    }

    .word {
        text-align: center;
    }
</style>

<body class="login-page">
    <div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 col-lg-7">
                    <img src="homepage.png" />
                </div>
                <div class="col-md-6 col-lg-5">
                    <div class="login-box bg-white box-shadow border-radius-10 word">
                        <h3 class="js-result"></h3>
                        <img src="loading.gif" class="js-img-shake" />
                        <img src="pen.jpg" class="js-img-pen" height="300px" width="800px" />
                        <img src="notebook1.jpg" class="js-img-noteside" height="500px" width="800px" />
                        <img src="notebook2.jpg" class="js-img-noteup" height="500px" width="800px" />
                        <img src="bag.jpg" class="js-img-bag" height="500px" width="800px" />
                        <img src="big.jpg" class="js-img-big" height="500px" width="800px" />
                        <button class="js-start"><strong>抽！</strong></button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('.js-img-shake').hide();
        $('.js-img-big').hide();
        $('.js-img-pen').hide();
        $('.js-img-bag').hide();
        $('.js-img-noteup').hide();
        $('.js-img-noteside').hide();
        $('.js-start').on('click', function () {
            $('.js-start').hide();
            var prizes = [
                { name: "生活品味墨寶 (筆)", probability: 22 },
                { name: "生活智慧大手冊 (側開式)", probability: 22 },
                { name: "生活美學小筆記 (上開式)", probability: 22 },
                { name: "大自然使者收納袋 (環保袋)", probability: 22 },
                { name: "追求生活美好大禮包", probability: 12 }
            ];

            // Generate a random number
            var rand = Math.random() * 100;
            var sum = 0;
            var prize;

            for (var i = 0; i < prizes.length; i++) {
                sum += prizes[i].probability;
                if (rand <= sum) {
                    prize = prizes[i].name;
                    break;
                }
            }

            $('.js-img-shake').show();
            $('.js-img-big').hide();
            $('.js-img-pen').hide();
            $('.js-img-bag').hide();
            $('.js-img-noteup').hide();
            $('.js-img-noteside').hide();
            $('.js-result').text('等待開獎結果...');

            setTimeout(function () {
                $('.js-result').text(prize);
                $('.js-img-shake').hide();

                switch (prize) {
                    case "生活品味墨寶 (筆)":
                        $('.js-img-pen').show();
                        break;
                    case "生活智慧大手冊 (側開式)":
                        $('.js-img-noteside').show();
                        break;
                    case "生活美學小筆記 (上開式)":
                        $('.js-img-noteup').show();
                        break;
                    case "大自然使者收納袋 (環保袋)":
                        $('.js-img-bag').show();
                        break;
                    case "追求生活美好大禮包":
                        $('.js-img-big').show();
                        break;
                }
            }, 1000);
        });
        function simulateDraw() {
            var prizes = [
                { name: "生活品味墨寶 (筆)", probability: 22, count: 0 },
                { name: "生活智慧大手冊 (側開式)", probability: 22, count: 0 },
                { name: "生活美學小筆記 (上開式)", probability: 22, count: 0 },
                { name: "大自然使者收納袋 (環保袋)", probability: 22, count: 0 },
                { name: "追求生活美好大禮包", probability: 12, count: 0 }
            ];
        
            // Total number of simulations
            var totalSimulations = 100;
        
            for (var i = 0; i < totalSimulations; i++) {
                var rand = Math.random() * 100;
                var sum = 0;
                for (var j = 0; j < prizes.length; j++) {
                    sum += prizes[j].probability;
                    if (rand <= sum) {
                        prizes[j].count++;
                        break;
                    }
                }
            }
        
            // Output results
            console.log("Simulation results over " + totalSimulations + " draws:");
            prizes.forEach(function(prize) {
                console.log(prize.name + ": " + prize.count + " (" + (prize.count / totalSimulations * 100).toFixed(2) + "%)");
            });
        }
    </script>

</body>

</html>
